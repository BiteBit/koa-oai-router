<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="icon" type="image/png" href="{{apiExplorerStaticPath}}/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{apiExplorerStaticPath}}/images/favicon-16x16.png" sizes="16x16" />
  <link href='{{apiExplorerStaticPath}}/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{{apiExplorerStaticPath}}/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{{apiExplorerStaticPath}}/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{{apiExplorerStaticPath}}/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='{{apiExplorerStaticPath}}/css/print.css' media='print' rel='stylesheet' type='text/css'/>

  <script src='{{apiExplorerStaticPath}}/lib/object-assign-pollyfill.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/handlebars-2.0.0.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/js-yaml.min.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/lodash.min.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/backbone-min.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/swagger-ui.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/highlight.9.1.0.pack.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/highlight.9.1.0.pack_extended.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/jsoneditor.min.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/marked.js' type='text/javascript'></script>
  <script src='{{apiExplorerStaticPath}}/lib/swagger-oauth.js' type='text/javascript'></script>

  <!-- Some basic translations -->
  <!-- <script src='lang/translator.js' type='text/javascript'></script> -->
  <!-- <script src='lang/ru.js' type='text/javascript'></script> -->
  <!-- <script src='lang/en.js' type='text/javascript'></script> -->

  <script type="text/javascript">
    $(function () {
      var versioning =  $('#versioning').text();
      var apiDoc = $('#apiDoc').text();
      var apiExplorerPath = $('#apiExplorerPath').text();
      var apiExplorerStaticPath = $('#apiExplorerStaticPath').text();

      console.log(versioning);
      console.log(apiDoc);
      console.log(apiExplorerPath);
      console.log(apiExplorerStaticPath);

      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        if (apiExplorerStaticPath.lastIndexOf('/') === apiExplorerStaticPath.length)
          url = apiExplorerStaticPath + apiDoc;
        else
          url = apiExplorerStaticPath + '/' + apiDoc;
      }

      hljs.configure({
        highlightSizeThreshold: 5000
      });

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            initOAuth({
              clientId: "your-client-id",
              clientSecret: "your-client-secret-if-required",
              realm: "your-realms",
              appName: "your-app-name",
              scopeSeparator: ",",
              additionalQueryStringParams: {}
            });
          }

          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        jsonEditor: false,
        defaultModelRendering: 'schema',
        showRequestHeaders: false
      });

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="https://github.com/BiteBit/koa-oai-router"><img class="logo__img" alt="swagger" height="30" width="30" src="{{apiExplorerStaticPath}}/images/logo_small.png" /><span class="logo__title">koa-oai-router</span></a>
    <form id='api_selector'>
      <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div id='auth_container'></div>
      <div class='input'><a id="explore" class="header__btn" href="#" data-sw-translate>Explore</a></div>
    </form>
  </div>
</div>

<p id="versioning" style="display: none;">{{versioning}}</p>
<p id="apiDoc" style="display: none;">{{apiDoc}}</p>
<p id="apiExplorerPath" style="display: none;">{{apiExplorerPath}}</p>
<p id="apiExplorerStaticPath" style="display: none;">{{apiExplorerStaticPath}}</p>

<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
